<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Get instant weather updates with our user-friendly weather website. Check current conditions, hourly forecasts, and extended outlooks for any location, all presented in a clean and intuitive interface. Stay prepared and informed, rain or shine!"
    />
    <link rel="stylesheet" href="./styles/style.css" type="text/css" />
    <link
      rel="icon"
      href="./images/cloudy.png"
      type="image/x-icon"
      sizes="192x192"
    />
    <title>Weather App</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="city-text"><p>Mejdlaya, North Governorate</p></div>
        <div class="subtext">
          <span class="day"></span>
          <span class="hour"></span>
        </div>
        <div class="main-content">
          <div class="weather-temp" data-degree="&deg;"></div>
          <div class="main-content-subtext"></div>
        </div>
      </div>
    </main>
    <script defer src="./app/script.js"></script>
  </body>
</html>
